<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Formul치rio de Registro -->
            <div id="registerSection">
                <h2>Criar Conta</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="fullName">Nome Completo:</label>
                        <input type="text" id="fullName" name="fullName" autocomplete="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" autocomplete="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" autocomplete="new-password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Senha:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" class="checkbox-label">Aceito os termos e condi칞칫es</label>
                    </div>
                    <button type="submit" class="login-btn">Criar Conta</button>
                    <div class="links">
                        <a href="login.html">J치 tem uma conta? Fa칞a login</a>
                    </div>
                </form>
            </div>

            <!-- Se칞칚o de Verifica칞칚o por Email -->
            <div id="verificationSection" style="display: none;">
                <h2>Verifica칞칚o por Email</h2>
                <div class="verification-info">
                    <p>游닎 Enviamos um c칩digo de verifica칞칚o para:</p>
                    <p><strong id="verificationEmail"></strong></p>
                    <p>Digite o c칩digo de 6 d칤gitos abaixo:</p>
                </div>
                <form id="verificationForm">
                    <div class="input-group">
                        <label for="verificationCode">C칩digo de Verifica칞칚o:</label>
                        <input type="text" id="verificationCode" name="verificationCode" autocomplete="one-time-code" 
                               maxlength="6" pattern="[0-9]{6}" 
                               placeholder="000000" required>
                    </div>
                    <button type="submit" class="login-btn">Verificar C칩digo</button>
                    <div class="links">
                        <a href="#" id="resendCode">Reenviar c칩digo</a>
                        <a href="#" id="backToRegister">Voltar ao cadastro</a>
                    </div>
                </form>
                <div class="verification-timer">
                    <p>C칩digo expira em: <span id="timer">15:00</span></p>
                </div>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
