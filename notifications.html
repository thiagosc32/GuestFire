    <script>
        // Fun√ß√£o para filtrar notifica√ß√µes
        function filterNotifications(type, element) {
            // Atualizar bot√µes ativos
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            element.classList.add('active');

            // Recarregar notifica√ß√µes com o novo filtro
            console.log('Filtrando por:', type);
            loadNotifications(type);
        }

        // Sistema de notifica√ß√µes reais
        let notifications = [];

        // Fun√ß√£o para obter token de autentica√ß√£o
        function getAuthToken() {
            // Primeiro tenta localStorage (remember me)
            let sessionData = localStorage.getItem('userSession');
            
            // Se n√£o encontrar, tenta sessionStorage
            if (!sessionData) {
                sessionData = sessionStorage.getItem('userSession');
            }
            
            // Se ainda n√£o encontrar, tenta o token direto (compatibilidade)
            if (!sessionData) {
                return localStorage.getItem('token') || localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            }
            
            try {
                const session = JSON.parse(sessionData);
                return session.token;
            } catch (error) {
                console.error('Erro ao parsear sess√£o:', error);
                // Remove sess√£o inv√°lida
                localStorage.removeItem('userSession');
                sessionStorage.removeItem('userSession');
                return null;
            }
        }

        // Fun√ß√£o para carregar notifica√ß√µes da API
        async function loadNotifications(filter = 'all') {
            const container = document.getElementById('notifications-list');
            
            try {
                const token = getAuthToken();
                if (!token) {
                    console.error('Token de autentica√ß√£o n√£o encontrado');
                    // Para desenvolvimento, usar dados vazios
                    notifications = [];
                    updateNotificationsList();
                    return;
                }
                
                const response = await fetch(`/api/notifications?filter=${filter}&limit=50`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Garantir que result.data √© um array v√°lido e filtrar valores inv√°lidos
                    const rawData = result.data || [];
                    notifications = Array.isArray(rawData) ? 
                        rawData.filter(n => n && typeof n === 'object' && n.title && n.content) : [];
                    updateNotificationsList();
                    updateUnreadCount(result.unread_count);
                } else {
                    console.error('Erro ao carregar notifica√ß√µes:', result.message);
                    notifications = [];
                    updateNotificationsList();
                }
                
            } catch (error) {
                console.error('Erro ao carregar notifica√ß√µes:', error);
                notifications = [];
                updateNotificationsList();
            }
        }



        // Fun√ß√£o para atualizar lista de notifica√ß√µes
        function updateNotificationsList() {
            const container = document.getElementById('notifications-list');
            const activeTab = document.querySelector('.filter-tab.active');
            const filter = getFilterFromTab(activeTab);
            
            // Garantir que notifications √© um array v√°lido e filtrar valores undefined/null
            const validNotifications = Array.isArray(notifications) ? 
                notifications.filter(n => n && typeof n === 'object' && n.title && n.content) : [];
            
            let filteredNotifications = validNotifications;
            
            if (filter === 'unread') {
                filteredNotifications = validNotifications.filter(n => !n.read);
            } else if (filter === 'prayers') {
                filteredNotifications = validNotifications.filter(n => n.type === 'prayer');
            } else if (filter === 'system') {
                filteredNotifications = validNotifications.filter(n => n.type === 'system');
            }
            
            if (filteredNotifications.length === 0) {
                container.innerHTML = `

                        </div>
                        <div class="notification-content">
                            Seja bem-vindo ao nosso sistema de ora√ß√µes. Explore as funcionalidades e compartilhe suas experi√™ncias.
                        </div>
                    </div>
                    <div class="empty-state">
                        <div class="icon">üîî</div>
                        <h3>Nenhuma notifica√ß√£o adicional</h3>
                        <p>Voc√™ n√£o possui outras notifica√ß√µes deste tipo no momento.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="notification-item">
                    <div class="notification-header">
                        <span class="notification-icon">‚ú®</span>
                        <span class="notification-title">Bem-vindos ao Sistema de Ora√ß√£o</span>
                        <span class="notification-time">Sistema</span>
                    </div>
                    <div class="notification-content">
                        Seja bem-vindo ao nosso sistema de ora√ß√µes. Explore as funcionalidades e compartilhe suas experi√™ncias.
                    </div>
                </div>
            ` + filteredNotifications.map(notification => `
                <div class="notification-item ${notification.read ? '' : 'unread'}" data-id="${notification.id || ''}">
                    <div class="notification-header">
                        <span class="notification-icon">${notification.icon || 'üìù'}</span>
                        <span class="notification-title">${notification.title || 'Sem t√≠tulo'}</span>
                        <span class="notification-time">${notification.time || 'Agora'}</span>
                    </div>
                    <div class="notification-content">
                        ${notification.content || 'Sem conte√∫do'}
                    </div>
                </div>
            `).join('');
            
            // Adicionar event listeners para marcar como lida
            document.querySelectorAll('.notification-item.unread').forEach(item => {
                item.addEventListener('click', function() {
                    markAsRead(this.dataset.id);
                });
            });
        }

        // Fun√ß√£o para adicionar nova notifica√ß√£o
        function addNotification(notification) {
            // Validar se a notifica√ß√£o tem os campos obrigat√≥rios
            if (!notification || typeof notification !== 'object' || !notification.title || !notification.content) {
                console.warn('Tentativa de adicionar notifica√ß√£o inv√°lida:', notification);
                return;
            }
            
            notifications.unshift({
                id: Date.now().toString(),
                ...notification,
                time: new Date().toLocaleString('pt-BR'),
                read: false
            });
            
            // Recarregar notifica√ß√µes se estiver na aba 'Todas' ou na aba correspondente
            const activeTab = document.querySelector('.filter-tab.active');
            const activeFilter = activeTab.textContent.toLowerCase();
            
            if (activeFilter === 'todas' || 
                (activeFilter === 'n√£o lidas' && !notification.read) ||
                (activeFilter === 'ora√ß√µes' && notification.type === 'prayer') ||
                (activeFilter === 'sistema' && notification.type === 'system')) {
                loadNotifications(getFilterType(activeFilter));
            }
            
            // Atualizar contador de n√£o lidas (se implementado)
            updateUnreadCount();
        }

        // Fun√ß√£o para marcar notifica√ß√£o como lida
        async function markAsRead(notificationId) {
            try {
                const token = getAuthToken();
                if (token) {
                    const response = await fetch(`/api/notifications/${notificationId}/read`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        console.error('Erro ao marcar como lida:', result.message);
                        return;
                    }
                }
                
                // Atualizar localmente
                const notification = notifications.find(n => n.id === notificationId);
                if (notification && !notification.read) {
                    notification.read = true;
                    
                    // Atualizar visualmente
                    const element = document.querySelector(`[data-id="${notificationId}"]`);
                    if (element) {
                        element.classList.remove('unread');
                    }
                    
                    // Atualizar contador
                    updateUnreadCount();
                }
                
            } catch (error) {
                console.error('Erro ao marcar como lida:', error);
            }
        }

        // Fun√ß√£o para atualizar contador de n√£o lidas
        function updateUnreadCount(count = null) {
            let unreadCount;
            if (count !== null) {
                unreadCount = count;
            } else {
                unreadCount = notifications.filter(n => !n.read).length;
            }
            
            // Atualizar badge ou contador na interface (se implementado)
            const badge = document.querySelector('.notification-badge');
            if (badge) {
                badge.textContent = unreadCount;
                badge.style.display = unreadCount > 0 ? 'block' : 'none';
            }
            
            console.log(`Notifica√ß√µes n√£o lidas: ${unreadCount}`);
        }

        // Fun√ß√£o auxiliar para converter texto do filtro para tipo
        function getFilterType(filterText) {
            switch(filterText) {
                case 'todas': return 'all';
                case 'n√£o lidas': return 'unread';
                case 'üì¢ an√∫ncios': return 'announcements';
                case 'ora√ß√µes': return 'prayers';
                case 'sistema': return 'system';
                default: return 'all';
            }
        }

        // Fun√ß√£o para obter filtro do bot√£o ativo
        function getFilterFromTab(tab) {
            if (!tab) return 'all';
            const text = tab.textContent.toLowerCase();
            return getFilterType(text);

            },
            
            // Marcar como lida no servidor
            async markAsRead(notificationId) {
                try {

                } catch (error) {
                    console.error('Erro ao marcar como lida:', error);

            },

            setupRealTimeNotifications() {

                console.log('API: Configurando notifica√ß√µes em tempo real...');
            }
        }



        // Inicializar sistema de notifica√ß√µes
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autentica√ß√£o (opcional para desenvolvimento)
            const token = getAuthToken();
            
            // Carregar notifica√ß√µes iniciais
            loadNotifications();
            
            // Configurar atualiza√ß√£o autom√°tica a cada 30 segundos
            setInterval(() => {
                if (!document.hidden) {
                    loadNotifications();
                }
            }, 30000);
            
            // Atualizar contador inicial
            updateUnreadCount();
        });
        
        // Fun√ß√£o para carregar an√∫ncios
        async function loadAnnouncements() {
            const container = document.getElementById('notifications-list');
            
            try {
                const token = getAuthToken();
                const response = await fetch('/api/announcements', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    const announcements = result.data;
                    
                    if (announcements.length === 0) {
                        container.innerHTML = `
