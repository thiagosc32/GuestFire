<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Fire - Loading Screen</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" />
    
    <!-- TypeIt Library -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <style>
        :root {
            --color-1: #ffffff;
            --color-2: #111111;
            --color-3: #333333;
            --color-4: #dcb700;
            --color-5: #d11a05;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            transition: all ease-in-out 300ms;
            overflow: hidden;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: margin 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            background-color: var(--color-4);
        }
        


        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-item:nth-child(1) div {
            margin: 0 0 8px 0;
            color: var(--color-1);
            font-size: 2em;
            opacity: 1;
            position: relative;
            z-index: 1;
            font-family: "Permanent Marker", cursive;
            animation: loading-animation-opacity 2s cubic-bezier(1, 0, 0, 1) 0s both, loading-animation-text 2s linear(0 0%, 0.22 2.1%, 0.86 6.5%, 1.11 8.6%, 1.3 10.7%, 1.35 11.8%, 1.37 12.9%, 1.37 13.7%, 1.36 14.5%, 1.32 16.2%, 1.03 21.8%, 0.94 24%, 0.89 25.9%, 0.88 26.85%, 0.87 27.8%, 0.87 29.25%, 0.88 30.7%, 0.91 32.4%, 0.98 36.4%, 1.01 38.3%, 1.04 40.5%, 1.05 42.7%, 1.05 44.1%, 1.04 45.7%, 1 53.3%, 0.99 55.4%, 0.98 57.5%, 0.99 60.7%, 1 68.1%, 1.01 72.2%, 1 86.7%, 1 100%) 2s infinite;
        }

        .box-fire {
            width: 0;
            height: 0;
            position: relative;
            animation: loading-animation-fire 2s linear(0 0%, 0 1.8%, 0.01 3.6%, 0.03 6.35%, 0.07 9.1%, 0.13 11.4%, 0.19 13.4%, 0.27 15%, 0.34 16.1%, 0.54 18.35%, 0.66 20.6%, 0.72 22.4%, 0.77 24.6%, 0.81 27.3%, 0.85 30.4%, 0.88 35.1%, 0.92 40.6%, 0.94 47.2%, 0.96 55%, 0.98 64%, 0.99 74.4%, 1 86.4%, 1 100%) 2s both;
        }

        .fire-item:nth-child(1) {
            height: 100%;
            width: 100%;
            animation: scaleUpDown 3s ease-out;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
            position: absolute;
        }

        .fire {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(farthest-corner at 10px 0, #d11a05 0%, #ef5a00 95%);
            transform: scaleX(0.8) rotate(45deg);
            border-radius: 0 40% 60% 40%;
            filter: drop-shadow(0 0 10px #d11a05);
            animation: bording 2s ease-out 0;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .particle-fire {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 60%;
            left: 45%;
            background-color: #ef5a00;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px #d11a05);
            animation: particleUp 2s ease-out 0;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .particle-fire:nth-child(2) {
            top: 60%;
            left: 45%;
            animation-duration: 3s;
            animation-delay: 2s;
        }

        .particle-fire:nth-child(3) {
            top: 60%;
            left: calc(45% - 15px);
            animation-duration: 1s;
            animation-delay: 2s;
        }

        .particle-fire:nth-child(4) {
            top: 60%;
            left: calc(45% + 15px);
            animation-duration: 4s;
            animation-delay: 2s;
        }

        .fire-item:nth-child(2) .fire {
            width: 75%;
            height: 75%;
            top: 30%;
            left: 20%;
            background-color: #ff7800;
            transform: scaleX(0.8) rotate(45deg);
            border-radius: 0 40% 100% 40%;
            filter: blur(10px);
            animation: glow 2s ease-out 0;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
            position: absolute;
        }

        .loading-text {
            width: 150px;
            color: var(--color-1);
            margin: 128px 0 0 0;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: loading-animation-text-item 2s linear(0 0%, 0 2.27%, 0.02 4.53%, 0.04 6.8%, 0.06 9.07%, 0.1 11.33%, 0.14 13.6%, 0.25 18.15%, 0.39 22.7%, 0.56 27.25%, 0.77 31.8%, 1 36.35%, 0.89 40.9%, 0.85 43.18%, 0.81 45.45%, 0.79 47.72%, 0.77 50%, 0.75 52.27%, 0.75 54.55%, 0.75 56.82%, 0.77 59.1%, 0.79 61.38%, 0.81 63.65%, 0.85 65.93%, 0.89 68.2%, 1 72.7%, 0.97 74.98%, 0.95 77.25%, 0.94 79.53%, 0.94 81.8%, 0.94 84.08%, 0.95 86.35%, 0.97 88.63%, 1 90.9%, 0.99 93.18%, 0.98 95.45%, 0.99 97.73%, 1 100%) 2s infinite alternate;
            position: absolute;
            opacity: 0;
        }

        /* Animações */
        @keyframes scaleUpDown {
            0%, 100% {
                transform: scaleY(1) scaleX(1);
            }
            50%, 90% {
                transform: scaleY(1.1);
            }
            75% {
                transform: scaleY(0.95);
            }
            80% {
                transform: scaleX(0.95);
            }
        }

        @keyframes particleUp {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                top: -100%;
                transform: scale(0.5);
            }
        }

        @keyframes glow {
            0%, 100% {
                background-color: #dcb700;
            }
            50% {
                background-color: #ff7800;
            }
        }

        @keyframes bording {
            0% {
                border-radius: 0 40% 60% 40%;
            }
            100% {
                border-radius: 0 40% 60% 40%;
            }
            50% {
                border-radius: 0 50% 60% 50%;
            }
        }

        @keyframes loading-animation-text {
            0% {
                transform: scale(0) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0);
            }
        }

        @keyframes loading-animation-opacity {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes loading-animation-fire {
            100% {
                width: 50px;
                height: 50px;
            }
        }

        @keyframes loading-animation-text-item {
            0% {
                opacity: 0;
                letter-spacing: 0;
                text-shadow: 0 0 0px var(--color-1);
            }
            100% {
                opacity: 1;
                letter-spacing: 2px;
                text-shadow: 0 0 10px var(--color-1);
            }
            50% {
                opacity: 0.7;
                letter-spacing: 0;
                text-shadow: 0 0 20px var(--color-1);
            }
        }

        /* Controles */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }



        .hidden {
            display: none !important;
        }
        
        /* Cursor para TypeIt */
        .ti-cursor {
            color: var(--color-1) !important;
        }
    </style>
</head>

<body>
    <section class="screen">
        <div class="loading">
            <div class="loading-item" id="first-loading">
                <div class="typing">Guest Jovem</div>
            </div>
            <div class="loading-item hidden" id="second-loading">
                <div class="box-fire">
                    <div class="fire-item">
                        <div class="fire"></div>
                        <div class="particle-fire"></div>
                        <div class="particle-fire"></div>
                        <div class="particle-fire"></div>
                    </div>
                    <div class="fire-item">
                        <div class="fire"></div>
                    </div>
                </div>
                <div class="loading-text typing">
                    Guest Fire
                </div>
            </div>
        </div>
    </section>



    <script>
        let currentPhase = 1;
        let animationTimeout;
        let typeItInstance;
        let typeItInstance2;
        const screen = document.querySelector('.screen');
        const loadingItens = document.querySelectorAll('.loading-item');

        const loader = async () => {
            setTimeout(() => {
                screen.style.background = getComputedStyle(document.documentElement).getPropertyValue('--color-2');
                
                setTimeout(() => {
                    loadingItens[0].style.opacity = 0;
                    setTimeout(() => {
                        loadingItens[1].classList.remove('hidden');
                        loadingItens[1].style.display = 'flex';
                        loadingItens[1].style.opacity = 1;
                        currentPhase = 2;
                        
                        // Inicia a digitação de "Guest Fire"
                        typeItInstance2 = new TypeIt('#second-loading .typing', {
                            speed: 150,
                            startDelay: 500,
                            loop: true,
                            loopDelay: 500
                        }).pause(2000).go();
                        
                        // Redireciona para login.html após a animação
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 8000);

                    }, 600);
                }, 100);
            }, 6000);
        }

        function startAnimation() {
            // Limpa timeouts anteriores
            clearTimeout(animationTimeout);
            
            // Reset para primeira fase
            screen.style.background = getComputedStyle(document.documentElement).getPropertyValue('--color-4');
            document.getElementById('first-loading').classList.remove('hidden');
            document.getElementById('second-loading').classList.add('hidden');
            document.getElementById('first-loading').style.opacity = '1';
            document.getElementById('second-loading').style.opacity = '0';
            document.getElementById('second-loading').style.display = 'none';
            currentPhase = 1;
            
            // Reinicia TypeIt
            if (typeItInstance) {
                typeItInstance.destroy();
            }
            if (typeItInstance2) {
                typeItInstance2.destroy();
            }
            
            // Inicia loader e TypeIt
            loader();
            typeItInstance = new TypeIt(".typing", {
                speed: 150,
                startDelay: 1500,
                loop: true,
                loopDelay: 500
            }).pause(2000).go();
        }



        // Inicia a animação quando a página carrega
        window.addEventListener('load', () => {
            startAnimation();
        });
    </script>
</body>

</html>
